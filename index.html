<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ScraperNews</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #fdfcf9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .article {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .article img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .article h2 {
      font-size: 1.25rem;
      margin: 0 0 0.5rem;
    }
    .sources {
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° ScraperNews</h1>
  <div class="grid" id="content"></div>
  <script>
    fetch("final_summarized_with_images.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("content");
        data.filter(item => item.image_generated).forEach(item => {
          const count = item.sources.length;
          const div = document.createElement("div");
          div.className = "article";
          div.style.gridColumn = count >= 4 ? "span 2" : "span 1";
          div.innerHTML = `
            <img src="${item.image_url}" alt="image">
            <h2>${item.summary}</h2>
            <div class="sources">Fuentes: ${item.sources.join(", ")}</div>
          `;
          grid.appendChild(div);
        });
      });
  </script>
</body>
</html>
